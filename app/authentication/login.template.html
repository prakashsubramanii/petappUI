<!doctype html>
<html lang="en" ng-app="authenticationApp">
<head>
  <meta charset="UTF-8">
  <link href="app.css" rel="stylesheet" type="text/css">
  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"> 
  <menu-list></menu-list> 
</head>
<body>
  <div ng-controller="authenticationController">
    <div class="container">
        <form name="form" ng-submit="login(user)" role="form">
            <h3><font color="007bff">User Login</font></h3>
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>      
  </div>
</body>
</html>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
<script src="script.js"></script>
