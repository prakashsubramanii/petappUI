<!doctype html>
<html lang="en" ng-app="authenticationApp">
<head>
  <meta charset="UTF-8">
  <!-- <link href="app.css" rel="stylesheet" type="text/css">
  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">   -->
  <menu-list></menu-list>
</head>
<body>
  <div ng-controller="authenticationController">
    <div class="container">
        <form name="form" role="form">
            <h3><font color="007bff">User Registration</font></h3>
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fa fa-key"></i>
                <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" ng-model="user.confirm_password" required />
                <span ng-show="form.confirm_password.$dirty && form.confirm_password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="signup(user)">Submit</button>
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="reset()">Reset</button>

            </div>
        </form>
    </div>

</body>
</html>
