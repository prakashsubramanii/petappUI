<!doctype html>
<html lang="en" ng-app="petList">
<head>
  <meta charset="UTF-8">
  <link href="app.css" rel="stylesheet" type="text/css">
  <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">  
  <nav class="navbar navbar-expand-sm"> <!-- bg-light -->
    <!-- Links -->
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link" href="#!/login">Home</a>
      </li> -->
      <li class="nav-item">
        <a class="nav-link" href="#!/mypets">My Pets</a>
      </li>                    
      <li class="nav-item">
        <a class="nav-link" href="#!/pets">Pet Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#!/addpet">Add Pet</a>
      </li>   
      <li class="nav-item">
        <a class="nav-link" href="#!/logout">Log Out</a>
      </li>                      
    </ul>      
  </nav>
</head>
<body>
    <div ng-controller="petListController">
        <div class="container">
            <form role="form">
                <h3><font color="007bff">Pet Information</font></h3>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" class="form-control" ng-model="pet.name" required />      
                  <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Pet Name is required</span>      
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" name="age" id="age" class="form-control" ng-model="pet.age" required />            
                  <span ng-show="form.age.$dirty && form.age.$error.required" class="help-block">Age is required</span>
                </div>
                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" name="place" id="place" class="form-control" ng-model="pet.place" required />
                    <span ng-show="form.place.$dirty && form.place.$error.required" class="help-block">Pet Place is required</span>
                  </div>
                  <div class="form-actions">
                      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="addpet(pet)">Submit</button>
                      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="cancel()">Cancel</button>
                  </div>              
            </form>
        </div>      
    </div>
</body>
    </html>
</body>
</html>
